<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="auth-box">
    <h1>Bienvenido</h1>

  </div>
</ion-content>
